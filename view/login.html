<form class="form-inline">
    <input type="text" class="form-control" placeholder="email" ng-model="mail">
    <input type="password" class="form-control" placeholder="password" ng-model="password">
    <input type="button" class="btn btn-primary" ng-click="login()" ng-disabled="disabled" value="ログイン">
    <input type="button" class="btn btn-link" ng-click="goregist()" value="新規登録">
    <span class="text-danger" ng-show="alert">{{alert.msg}}</span>
</form>
